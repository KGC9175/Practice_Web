<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Design card for Platform</title>
</head>
<body>
    <article class="card1">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="card1-title">
                        <img src="./assets/logo.svg" alt="Cmopany logo">
                        <h1 class="card1-title-name">
                            Website<br/>
                            Name
                        </h1>
                        <ol class="card1-title-categories">
                            <li class="card1-title-category">
                                <a href="#">
                                    Explore
                                </a>
                            </li>
                            <li class="card1-title-category">
                                <a href="#">
                                    My Clients
                                </a>
                            </li>
                            <li class="card1-title-category">
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                        </ol>
                    </div>
                    <div class="card1-profile">
                        <div class="card1-profile-div">
                            <img src="./assets/bell.svg" alt="Alarm" class="card1-profile-alarm">
                        </div>
                        <img src="./assets/profile_image.jpg" alt="Profile image" class="card1-profile-image">
                        <p class="card1-profile-name">
                            Annette Black
                        </p>
                        <img src="./assets/arrow-up.svg" alt="Detail" class="card1-profile-arrow">                        
                    </div>
    
                </div>
            </div>
    </article>
    

    </div>
    
   
    
    
</body>
</html>
